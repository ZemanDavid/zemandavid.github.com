<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jovana ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url('https://images.unsplash.com/photo-1518895949257-7621c3c786d7') no-repeat center/cover;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 35px 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1 { color: #c9184a; }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 20px;
      padding: 14px 32px;
      transition: transform 0.3s ease;
    }

    #yes { background:#ff4d6d; color:white; }
    #no { background:#adb5bd; color:#333; position:relative; }

    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 2s ease-out forwards;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity:1; }
      to { transform: translateY(-140px) scale(2); opacity:0; }
    }
  </style>
</head>
<body>

<!-- Muzika (krene tek posle klika) -->
<iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/1x0Z1Z5qzGQ?autoplay=1&mute=1" allow="autoplay"></iframe>

<div class="card" id="card">
  <h1>Hej Jovana üíï<br>Ide≈° li 14. februara sa mnom na<br><strong>Vladiƒá koncert</strong>? üé∂</h1>
  <div class="buttons">
    <button id="yes" onclick="yesClick(event)">DA</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NE</button>
  </div>
</div>

<script>
  let yesScale = 1;

  function moveNo() {
    const no = document.getElementById('no');
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    no.style.position = 'absolute';
    no.style.left = x + 'px';
    no.style.top = y + 'px';
  }

  function hearts(x, y) {
    for (let i = 0; i < 25; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = '‚ù§Ô∏è';
      h.style.left = x + 'px';
      h.style.top = y + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }
  }

  function yesClick(e) {
    document.getElementById('music').src = 'https://www.youtube.com/embed/1x0Z1Z5qzGQ?autoplay=1';
    hearts(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
    document.body.innerHTML = '<h1 style="color:white;text-align:center;">JUPIII üòç<br>Hajde na koncert sa svojim Maƒëarom!!! üòÑ‚ù§Ô∏è<br>Vidimo se na Vladiƒá koncertu üé∂</h1>';
  }
</script>

</body>
</html>
